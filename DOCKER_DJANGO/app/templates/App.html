{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Conditions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .weather-item img {
            width: 50px;
            height: 50px;
        }
        .percentage {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Conditions</h1>
        <div class="weather-grid">
            <div class="weather-item">
                <img src="{% static 'images/cloud.png' %}" alt="Cloudy">
                <p class="percentage">{{cloudCover}}%</p>
            </div>
            <div class="weather-item">
                <img src="{% static 'images/rainy.png' %}" alt="Rainy">
                <p class="percentage">{{precipitationProbability}}%</p>
            </div>
            <div class="weather-item">
                <img src="{% static 'images/windy.png' %}" alt="Windy">
                <p class="percentage">{{windSpeed}}m/s</p>
            </div>
            <div class="weather-item">
                <img src="{% static 'images/humidity.png' %}" alt="Humidity">
                <p class="percentage">{{humidity}}%</p>
            </div>
            <div class="weather-item">
                <img src="{% static 'images/temperature.jpg' %}" alt="Temperature">
                <p class="percentage">{{temperature}}°C</p>
            </div>
            <div class="weather-item">
                <img src="{% static 'images/apparent temperature.png' %}" alt="Apparent Temperature">
                <p class="percentage">{{temperatureApparent}}°C</p>
            </div>
        </div>
    </div>
</body>
</html>
